<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FibroGuardian Pro</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px; /* Added padding for smaller screens */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f7ff; /* Light purple background */
      color: #1f2937; /* Darker gray for better contrast */
      box-sizing: border-box;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      text-align: center;
      background-color: white;
      border-radius: 0.75rem; /* Slightly larger radius */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Softer shadow */
    }
    h1 {
      color: #7c3aed; /* Brand purple */
      margin-bottom: 1rem;
      font-size: 1.75rem; /* Slightly larger heading */
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6; /* Improved line height */
      color: #4b5563; /* Medium gray for text */
    }
    .logo {
      width: 72px; /* Adjusted size */
      height: 72px;
      margin-bottom: 1.5rem;
      border-radius: 0.5rem; /* Match app icon style */
    }
    .btn {
      display: inline-block;
      background-color: #7c3aed;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease-in-out;
      border: none; /* Remove default border */
      cursor: pointer;
    }
    .btn:hover {
      background-color: #6d28d9; /* Darker purple on hover */
    }
    /* Ensure images are responsive */
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/icon-192x192.png" alt="FibroGuardian Logo" class="logo">
    <h1>U bent momenteel offline</h1>
    <p>Het lijkt erop dat er geen actieve internetverbinding is. FibroGuardian Pro heeft beperkte functionaliteit offline, maar u kunt mogelijk nog steeds eerder geladen gegevens bekijken.</p>
    <p>Controleer uw verbinding en probeer de pagina te vernieuwen.</p>
    <button onclick="window.location.reload()" class="btn">Pagina Vernieuwen</button>
    <p style="margin-top: 1.5rem; font-size: 0.875rem;"><a href="/" style="color: #7c3aed; text-decoration: underline;">Terug naar startpagina</a></p>
  </div>
</body>
</html>
